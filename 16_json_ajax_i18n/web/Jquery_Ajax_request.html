<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// ajax请求
				$("#ajaxBtn").click(function(){
					//jQuery的AJAX请求当中的ajax方法
					$.ajax({
						url: "http://localhost:8080/16_json_ajax_i18n/aJAXServlet",
						//data:"action=jQueryAJAX",
						data:{action:"jQueryAJAX"},
						type:"GET",
						success:function (data) {
							//alert("服务器返回的数据是： " + data);
							//如果服务器返回的数据类型是text，需要转换成json对象
							//let jsonObj = JSON.parse(data);
							//$("#div01").html("编号： " + jsonObj.id + "，姓名： " + jsonObj.name + "，年龄：" + jsonObj.age + "，成绩：" + jsonObj.score);
							$("#msg").html("ajax方法：编号： " + data.id + "，姓名： " + data.name + "，年龄：" + data.age + "，成绩：" + data.score);
						},
						//dataType: "text"
						dataType: "json"
					});
				});

				// ajax--get请求
				$("#getBtn").click(function(){
					//url       请求的地址
					//data      请求发送给服务器的参数
					//callback  请求成功的回调函数
					//dataType  服务器返回的数据类型
					$.get("http://localhost:8080/16_json_ajax_i18n/aJAXServlet","action=jQueryGet",function (data) {
						$("#msg").html("get方法：编号： " + data.id + "，姓名： " + data.name + "，年龄：" + data.age + "，成绩：" + data.score);
					},"json");
					
				});
				
				// ajax--post请求
				$("#postBtn").click(function(){
					//url       请求的地址
					//data      请求发送给服务器的参数
					//callback  请求成功的回调函数
					//dataType  服务器返回的数据类型
					$.post("http://localhost:8080/16_json_ajax_i18n/aJAXServlet","action=jQueryPost",function (data) {
						$("#msg").html("post方法：编号： " + data.id + "，姓名： " + data.name + "，年龄：" + data.age + "，成绩：" + data.score);
					},"json");
					
				});

				// ajax--getJson请求
				$("#getJSONBtn").click(function(){
					//url 请求的URL地址
					//data 请求发送给服务器的参数
					//callback 请求成功的回调函数
					$.getJSON("http://localhost:8080/16_json_ajax_i18n/aJAXServlet","action=jQueryGetJSON",function (data) {
						$("#msg").html("getJSON方法：编号： " + data.id + "，姓名： " + data.name + "，年龄：" + data.age + "，成绩：" + data.score);
					});

				});

				// ajax请求
				$("#submit").click(function(){
					//alert($("#form01").serialize());
					//url 请求的URL地址
					//data 请求发送给服务器的参数
					//callback 请求成功的回调函数
					$.getJSON("http://localhost:8080/16_json_ajax_i18n/aJAXServlet","action=jQuerySerialize&" + $("#form01").serialize(),function (data) {
						$("#msg").html("serialize方法：编号： " + data.id + "，姓名： " + data.name + "，年龄：" + data.age + "，成绩：" + data.score);
					});
				});
				
			});
		</script>
	</head>
	<body>
		<div>
			<button id="ajaxBtn">$.ajax请求</button>
			<button id="getBtn">$.get请求</button>
			<button id="postBtn">$.post请求</button>
			<button id="getJSONBtn">$.getJSON请求</button>
		</div>
		<div id="msg"></div>
		<br/><br/>
		<form id="form01" >
			用户名：<input name="username" type="text" /><br/>
			密码：<input name="password" type="password" /><br/>
			下拉单选：<select name="single">
			  	<option value="Single">Single</option>
			  	<option value="Single2">Single2</option>
			</select><br/>
		  	下拉多选：
		  	<select name="multiple" multiple="multiple">
		    	<option selected="selected" value="Multiple">Multiple</option>
		    	<option value="Multiple2">Multiple2</option>
		    	<option selected="selected" value="Multiple3">Multiple3</option>
		  	</select><br/>
		  	复选：
		 	<input type="checkbox" name="check" value="check1"/> check1
		 	<input type="checkbox" name="check" value="check2" checked="checked"/> check2<br/>
		 	单选：
		 	<input type="radio" name="radio" value="radio1" checked="checked"/> radio1
		 	<input type="radio" name="radio" value="radio2"/> radio2<br/>
		</form>			
		<button id="submit">提交--serialize()</button>
	</body>
</html>
