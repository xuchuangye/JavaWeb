		<script type="text/javascript">
			// json的定义
			let jsonObj = {

			// json的访问
			/*alert(jsonObj.age);//访问Number类型
			alert(jsonObj.key);//访问字符串类型
			alert(jsonObj.isClose);//访问布尔型

			//打印输出数组中的所有元素
			alert(jsonObj.username);//访问数组

			//for循环打印输出数组中的所有元素
			for (let i = 0; i < jsonObj.username.length; i++) {

			// json对象转字符串
			let jsonString = JSON.stringify(jsonObj);
