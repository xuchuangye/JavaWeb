<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS在head标签内部设置style属性</title>
    <!-- style标签用来定义css样式 -->
    <style type="text/css">
        /* CSS内部定义注释 */
        div {
            border: 1px solid red;
        }
        span {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>div盒子1</div>
    <div>div盒子2</div>
    <div>div盒子3</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
