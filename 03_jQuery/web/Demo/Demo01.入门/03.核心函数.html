<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	//核心函数的4个作用
	//传入参数为[函数]时：在文档加载完成后执行这个函数
    $(function () {
        //当页面加载完成之后，会自动调用该方法
        alert("jQuery");

        //传入参数为[HTML字符串]时：根据这个字符串创建元素节点对象
        $(
            "<button>" +
            "    <span>btn-span1</span>" +
            "    <span>btn-span2</span>" +
            "</button>").appendTo("body");

        //传入参数为[选择器字符串]时：根据这个字符串查找元素节点对象
        let $btn01 = $("#btn01");
        $btn01.click(function () {
            alert("btn01");
        });

        //传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回
        let element = document.getElementById("btn03");
        alert(element);//[object HTMLButtonElement] dom对象
        let $btn02 = $("#btn02");
        alert($btn02);
        //alert($($btn02));[object Object] jQuery对象
    });


</script>
</head>
<body>
    <button id="btn01">button1</button>
    <button id="btn02">button2</button>
    <button id="btn03">button3</button>
</body>
</html>
