<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="styleB/css.css" />
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function () {
		//删除操作的代码的复用
		let $remove = function() {
			let $trObj = $(this).parent().parent();
			//confirm()是JavaScript提供的确认提示函数，你给它传递什么，它就提示什么
			//let $name = $trObj.children($(":first")).html();
			let $name = $trObj.find("td:first").text();

			let $isRemove = confirm("您确定要删除" + $name + "吗？");
			if ($isRemove) {
				$trObj.remove();
			}
			//return false可以阻止元素的默认行为
			return false;
		}

		/*$("table#employeeTable tr td a").click(function () {
			alert(this);//a标签的地址
			$remove();//[object Window]
		});*/

		$("table#employeeTable tr td a").click($remove);

		//submit按钮添加元素
		$("#addEmpButton").click(function () {
			let $name = $("#empName").val();
			let $email = $("#email").val();
			let $salary = $("#salary").val();
			//创建一个行标签对象，添加到显示数据的表格中
			let $one = $("<tr>" +
			"\t<td>" + $name +  "</td>" +
			"\t<td>" + $email +"</td>" +
			"\t<td>" + $salary + "</td>" +
			"\t<td><a href=\"deleteEmp?id=003\">Delete</a></td>" +
			"</tr>");
			//添加到显示数据的表格中
			$one.appendTo($("#employeeTable"));
			//给添加行的a标签绑定点击事件
			$one.find("a").click($remove);
		});
	});
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
