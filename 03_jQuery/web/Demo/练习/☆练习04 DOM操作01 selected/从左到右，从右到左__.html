<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		select {
			width: 100px;
			height: 140px;
		}
		
		div {
			width: 130px;
			float: left;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		//页面加载完成之后
		$(function () {
			//选中选项添加到右边下拉菜单
			$("#selectRightBtn").click(function () {
				//let $remove = $("select[name=sel01] option:selected").remove();
				//$remove.appendTo($("select[name=sel02]"));
				$("select[name=sel01] option:selected").remove().appendTo($("select[name=sel02]"));
			});
			//选中选项添加到左边下拉菜单
			$("#selectLeftBtn").click(function () {
				//let $remove = $("select[name=sel02] option:selected").remove();
				//$remove.appendTo($("select[name=sel01]"));
				$("select[name=sel02] option:selected").remove().appendTo($("select[name=sel01]"));
			});
			//将所有选项添加到右边的下拉菜单
			$("#allRightBtn").click(function () {
				let $removeAll = $("select[name=sel01] option").remove();
				$removeAll.appendTo($("select[name=sel02]"));
			});
			//将所有选项添加到左边的下来菜单
			$("#allLeftBtn").click(function () {
				let $removeAll = $("select[name=sel02] option").remove();
				$removeAll.appendTo($("select[name=sel01]"));
			});


		});
	
	</script>
</head>
<body>

	<div id="left">
		<select multiple="multiple" name="sel01">
			<option value="opt01">选项1</option>
			<option value="opt02">选项2</option>
			<option value="opt03">选项3</option>
			<option value="opt04">选项4</option>
			<option value="opt05">选项5</option>
			<option value="opt06">选项6</option>
			<option value="opt07">选项7</option>
			<option value="opt08">选项8</option>
		</select>
		
		<button id="selectRightBtn">选中添加到右边</button>
		<button id="allRightBtn">全部添加到右边</button>
	</div>
	<div id="rigth">
		<select multiple="multiple" name="sel02">
		</select>
		<button id="selectLeftBtn">选中删除到左边</button>
		<button id="allLeftBtn">全部删除到左边</button>
	</div>

</body>
</html>
