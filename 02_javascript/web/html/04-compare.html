<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compare</title>
    <script type="text/javascript">
        var a = 12;
        var b = "12";
        var c = 12;
        //==只判断两个数据的字面值，也就是能转换数据类型的，转换数据类型，不能转换数据类型的，返回false
        alert(a == b);//true
        //===判断两个数据不仅仅是字面值，而且还包括数据类型
        alert(a === b);//false
        alert(a === c);//true
    </script>
</head>
<body>

</body>
</html>
