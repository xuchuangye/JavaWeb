<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
    <script type="text/javascript">
        let obj = {
            name : "华仔",
            age : 18,
            fun : function () {
                alert("姓名： " + this.name + "，年龄： " + this.age);
            }
        };
        alert(obj.name);
        alert(obj.age);
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
