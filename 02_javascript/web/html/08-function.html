<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
        /*
        定义函数的格式
        function 函数名(形参列表) {
            函数体;
        }
        */
        function f(a) {
            alert(a);
        }
        var a = 10;
        /*
        调用函数的格式
        函数名(实参列表);
        */
        f(a);//10

        /*
        带有返回值的函数
        function 函数名(形参列表) {
            函数体;
            return 值;
        }
        */
        function fun2(a) {
            return a;
        }
        let fun = fun2(100);
        alert(fun);
    </script>
</head>
<body>

</body>
</html>
