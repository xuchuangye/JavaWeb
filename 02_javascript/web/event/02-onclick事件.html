<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick</title>
    <script type="text/javascript">
        onclickfun = function () {
            alert("静态注册事件onclick");
        }
        //首先页面需要加载完毕
        window.onload = function () {
            //获取标签对象
            /*
            document表示当前整个页面
            getElementById()通过id属性获取标签对象
            Element表示元素，元素就是标签
            */
            let element = document.getElementById("btn01");
            alert(element);//object HTMLButtonElement
            //通过标签对象.事件名()
            element.onclick = function () {
                alert("动态注册事件onclick");
            }
        }
    </script>
</head>
<body>
    <!-- 静态注册事件 -->
    <button onclick="onclickfun()">button1</button>
    <!-- 动态注册事件 -->
    <button id="btn01">button2</button>
</body>
</html>
