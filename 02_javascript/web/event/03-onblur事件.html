<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur</title>
    <script type="text/javascript">
        onblurfun = function () {
            //控制台打印输出
            console.log("静态注册事件onblur");
        }

        window.onload = function () {
            //获取标签对象
            let element = document.getElementById("input01");
            alert(element);//[object HTMLInputElement]
            //通过标签对象.事件名
            element.onblur = function () {
                console.log("动态注册事件onblur");
            }

        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>用户名：<input type="text" onblur="onblurfun();" /></td>
            <td>密  码：<input type="password" id="input01" /></td>
        </tr>
    </table>
</body>
</html>
