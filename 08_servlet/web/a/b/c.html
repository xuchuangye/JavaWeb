<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- base标签设置页面相对路径工作时参照的地址 -->
    <!-- href属性值就是参照的地址值 -->
    <base href="http://localhost:8080/08_servlet/a/b/c.html" />
</head>
<body>
    这是a目录下的b目录下的c.html<br/>
    <!-- a标签中的href属性值会先查看是否有base标签，并且base标签当中是否有href属性值，
    如果有，那么就会忽略掉当前浏览器地址栏当中的地址，直接使用base标签当中的href的属性值 -->
    <a href="../../index.html">跳回首页</a>
</body>
</html>
